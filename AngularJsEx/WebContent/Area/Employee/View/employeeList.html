<div class="panel-heading">
	<center>Employee List</center>
</div>
firstname :{{employeeData[0].firstName}}
<div class="panel-body">
	<table class="table-bordered">
		<thead>
		<tr>
			<th>FirstName</th>
			<th>LastName</th>
			<th>Gender</th>
			<th>Address</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="emp in employeeData">
				<td>{{emp.firstName}}</td>	
				<td>{{emp.lastName}}</td>
				<td>{{emp.gender}}</td>
				<td>{{emp.address}}</td>		
			</tr>
		</tbody>
	
	</table>
</div>
<div class="panel-footer">
	
</div>
